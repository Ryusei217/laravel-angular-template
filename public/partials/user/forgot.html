<div class="container">
    <div class="row-fluid">
        <section class="col-md-12 well">
            <h1><i class="fa fa-key"></i> Forgot Password</h1>
            <hr />
            <form class="form-horizontal" ng-submit="forgot()">
                <div class="alert alert-info" role="alert">
                    <strong>
                       <i class="fa fa-info-circle"></i> 
                        Enter your email and we'll send an email with instructions on how to reset your password.
                    </strong>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="inputEmail">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="email" required />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">
                            <span ng-show="loading"><i class="fa fa-cog fa-spin"></i> Sending... </span>
                            <span ng-hide="loading"><i class="fa fa-check"></i> Send Email</span>
                        </button>
                        <a href="/login" class="btn btn-default"><i class="fa fa-sign-in"></i> Sign In</a>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
