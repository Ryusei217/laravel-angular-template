<div class="container">
    <div class="row-fluid">
        <section class="col-md-12 well">
            <h1><i class="fa fa-key"></i> Register Form</h1>
            <hr />
            <form class="form-horizontal" ng-submit="reset()">
                <div class="alert alert-info" role="alert">
                    <strong><i class="fa fa-info-circle"></i> Change your Password</strong>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="inputPassword">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="account.password" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="inputPasswordConfirmation">Repeat Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPasswordConfirmation" placeholder="Repeat Password" ng-model="account.password_confirmation" required />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">
                            <span ng-show="loading"><i class="fa fa-cog fa-spin"></i> Resetting... </span>
                            <span ng-hide="loading"><i class="fa fa-check"></i> Reset Pasword</span>
                        </button>
                        <a href="/login" class="btn btn-default"><i class="fa fa-sign-in"></i> Sign In</a>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
