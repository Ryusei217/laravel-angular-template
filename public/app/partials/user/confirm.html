<div class="container">
    <div class="row-fluid">
        <section class="col-md-8 col-md-offset-2 well">
            <h1><i class="fa fa-sign-in"></i> Account Confirmation</h1>
            <hr />
            <alert ng-repeat="alert in alerts" type="{{ alert.type }}">{{ alert.message }}</alert>
            <hr />
            <div class="form-group">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i> Sign in</button>
                    <a href="/register" class="btn btn-default"><i class="fa fa-arrow-circle-left"></i> Back to Index</a>
                </div>
            </div>
        </section>
    </div>
</div>
