<div class="col-md-8 col-md-offset-2">

    <form ng-submit="submitComment()" class="well">
        <!-- ng-submit will disable the default form action and use our function -->
        <legend><i class="fa fa-comment"></i> Say Something...</legend>
        <!-- AUTHOR -->
        <div class="form-group">
            <input type="text" class="form-control input-sm" name="author" ng-model="comment.author" placeholder="Name">
        </div>

        <!-- COMMENT TEXT -->
        <div class="form-group">
            <input type="text" class="form-control input-md" name="comment" ng-model="comment.text" placeholder="Say what you have to say">
        </div>

        <!-- SUBMIT BUTTON -->
        <div class="form-group text-right">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <!-- LOADING ICON =============================================== -->
    <!-- show loading icon if the loading variable is set to true -->
    <p class="text-center" ng-show="loading"><span class="fa fa-cog fa-5x fa-spin"></span>
    </p>

    <!-- THE COMMENTS =============================================== -->
    <!-- hide these comments if the loading variable is true -->
    <div class="comment" ng-hide="loading" ng-repeat="comment in comments">
        <h3>Comment #{{ comment.id }} <small>by {{ comment.author }}</h3>
        <p>{{ comment.text }}</p>

        <p><a href="#" ng-click="deleteComment(comment.id)" class="text-muted">Delete</a>
        </p>
    </div>

</div>
