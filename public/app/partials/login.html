<div class="container">
    <div class="row-fluid">
        <section class="col-md-12 well">
            <h1><i class="fa fa-sign-in"></i> Login Form</h1>
            <hr />
            <form class="form-horizontal" ng-submit="login()">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="inputEmail">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="email" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="inputPassword">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="password" required />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a href="/forgot">Forgot password?</a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i> Sign in</button>
                        <a href="/register" class="btn btn-default"><i class="fa fa-key"></i> Register</a>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
